<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/intlTelInput.min.js"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/css/intlTelInput.css">
</head>
<body>
    <form action="/action_page.php">
        <input type="tel" class="form-control" name="smsno" id="smsno" placeholder="Type contact1 number here...." pattern="[7-9]{1}[0-9]{9}" required />
        <label for="email" class="text">Email</label>
        <input
          type="text"
          class="form"
          id="email"
          name="email"
          value=""
          placeholder="Title"
        />

        <label for="country" class="text">Country</label>
        <input
          type="text"
          class="form"
          id="country"
          name="country"
          value=""
          placeholder="country"
        />

        <label for="zipCode" class="text">ZipCode</label>
        <input
          type="zip"
          class="form"
          id="zipCode"
          name="zipCode"
          value=""
          placeholder="zipCode"
        />

        <label for="password" class="text">Password</label>
        <input
          type="password"
          class="form"
          id="password"
          name="password"
          value=""
          placeholder="password"
        />
        
        <label for="passwordConfirmation" class="text">Password Confirmation</label>
        <input
          type="password"
          class="form"
          id="password"
          name="password"
          value=""
          placeholder="password"
        />
        <div id="buttons">
          <button id="cancel" value="cancel">
            Cancel
          </button>
          <button id="confirm" value="default">Confirm</button>
        </div>
      </form>
</body>
</html>
